<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TERIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebcc; /* Couleur de fond orange clair */
            color: #ff5722; /* Couleur du texte orange */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
        }

        button {
            background-color: #ff5722; /* Couleur de fond du bouton */
            color: white; /* Texte blanc */
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            margin-top: 30px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e64a19; /* Couleur du bouton au survol */
        }
    </style>
</head>
<body>
    <div>
        <h1>Merci d'avoir utilisé l'assistance TERIA</h1>
