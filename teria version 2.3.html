    // Utilisation d'AJAX pour envoyer les données du formulaire d'inscription
    $('#signup-form').submit(function() {
        // Récupérer les données du formulaire
        var email = $('#email').val();
        var mot_de_passe = $('#mot_de_passe').val();
        var nom = $('#nom').val();
        var prenom = $('#prenom').val();

        // Effectuer une requête AJAX vers le script PHP
        $.ajax({
            url: 'enregistrer_utilisateur.php', // Le fichier PHP qui gère l'enregistrement
            type: 'POST',
            data: {
                email: email,
                mot_de_passe: mot_de_passe,
                nom: nom,
                prenom: prenom
            },
            success: function(response) {
                $('#message').html(response); // Afficher le message du script PHP (succès ou erreur)
                $('#signup-form')[0].reset(); // Réinitialiser le formulaire
                afficherUtilisateurs(); // Rafraîchir la liste des utilisateurs
            },
            error: function() {
                $('#message').html('Erreur lors de la soumission du formulaire.');
            }
        });
    });

    // Utilisation d'AJAX pour envoyer les données du formulaire de connexion
    $('#login-form').submit(function() {
        // Récupérer les données du formulaire
        var email = $('#login-email').val();
        var mot_de_passe = $('#login-password').val();

        // Effectuer une requête AJAX vers le script PHP
        $.ajax({
            url: 'connexion.php', // Le fichier PHP qui gère la connexion
            type: 'POST',
            data: {
                email: email,
                mot_de_passe: mot_de_passe
            },
            success: function(response) {
                $('#message').html(response); // Afficher le message du script PHP
                $('#welcome-message').html('Bienvenue, ' + nom + '!').show(); // Afficher le message de bienvenue
                $('#logout-button').show(); // Afficher le bouton de déconnexion
                $('#login-form').hide(); // Cacher le formulaire de connexion
                $('#signup-form').hide(); // Cacher le formulaire d'inscription
                afficherUtilisateurs(); // Rafraîchir la liste des utilisateurs
            },
            error: function() {
                $('#message').html('Erreur lors de la connexion.');
            }
        });
    });

    // Fonction pour afficher la liste des utilisateurs
    function afficherUtilisateurs() {
        $.ajax({
            url: 'afficher_utilisateurs.php', // Le fichier PHP qui affiche les utilisateurs
            type: 'GET',
            success: function(data) {
                $('#user-list').html(data).show(); // Afficher la liste des utilisateurs
            },
            error: function() {
                $('#user-list').html('Erreur lors de la récupération des utilisateurs.');
            }
        });
    }

    // Déconnexion
    $('#logout-button').click(function() {
        $.ajax({
            url: 'deconnexion.php', // Le fichier PHP qui gère la déconnexion
            type: 'POST',

                $('#welcome-message').hide(); // Cacher le message de bienvenue
                $('#logout-button').hide(); // Cacher le bouton de déconnexion
                $('#message').html('Vous êtes déconnecté.'); // Message de déconnexion

    function sendMessage() {
        const device = document.getElementById('device').value;
        const question = document.getElementById('question').value.trim();
        document.getElementById('question').value = ''; // Réinitialiser le champ de saisie
        const chatbox = document.getElementById('chatbox');
        
        // Réinitialiser les boutons "Voir plus"
        document.getElementById('see-more').style.display = 'none';
        document.getElementById('see-more-commands').style.display = 'none'; // Masquer le bouton des commandes critiques

        if (question === '?') {
            const questions = Object.keys(reponses).map(q => 
                `<li><a href="#" class="question-link" data-question="${q}">${q}</a></li>`
            ).join('');
            chatbox.innerHTML += `<div><strong>Assistant:</strong> Voici les questions possibles : <ul>${questions}</ul></div>`;
            chatbox.scrollTop = chatbox.scrollHeight; // Faire défiler vers le bas
            return;
        }

        const commandKey = reponses[question];
        let response;

        if (commandKey) {
            response = commands[commandKey][device];
            if (commandKey === "remise à zéro" && device === "cisco") {
                document.getElementById('see-more').style.display = 'inline'; // Afficher le bouton "Voir plus"
            }
        } else {
            response = "Désolé, je n'ai pas trouvé de commande correspondant à votre question.";
        }

        chatbox.innerHTML += `<div><strong>Vous:</strong> ${question}</div>`;
        chatbox.innerHTML += `<div><strong>Assistant:</strong> ${response}</div>`;
        chatbox.scrollTop = chatbox.scrollHeight; // Faire défiler vers le bas

    document.getElementById('submit').addEventListener('click', sendMessage);

            sendMessage();

        if (event.target.classList.contains('question-link')) {
            event.preventDefault();
            const question = event.target.getAttribute('data-question');
            document.getElementById('question').value = question; // Remplir le champ de saisie avec la question cliquée

        }
    });

        document.getElementById('see-more-commands').style.display = 'none'; // Masquer le bouton après clic
        chatbox.scrollTop = chatbox.scrollHeight; // Faire défiler vers le bas
    };

    // Gestion de l'ouverture et de la fermeture du menu
    const menuButton = document.getElementById('menu-button');
    const sidebar = document.getElementById('sidebar');

    menuButton.onclick = () => {
        sidebar.classList.toggle('open'); // Basculer l'état ouvert/fermé de la sidebar
        const creatorInfo = document.getElementById('creator-info');
        creatorInfo.style.display = sidebar.classList.contains('open') ? 'block' : 'none'; // Afficher ou masquer les infos
    };

    // Ajouter l'écouteur d'événements pour le bouton "Informations"

        const creatorInfo = document.getElementById('creator-info');
        creatorInfo.style.display = creatorInfo.style.display === 'none' ? 'block' : 'none'; // Afficher ou masquer les infos
    };

            sidebar.classList.remove('open'); // Fermer le menu
        }
    });
